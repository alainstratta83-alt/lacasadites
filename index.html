<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa di Tes - Donnas, Valle d'Aosta</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-complete.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-mountain"></i>
                <span>La Casa di Tes</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#appartamento">L'Appartamento</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero" style="background-image: linear-gradient(135deg, rgba(155, 126, 189, 0.75), rgba(42, 42, 42, 0.75)), url('images/vista-panoramica.jpg');">
        <div class="hero-content">
            <h1 class="hero-title">La Casa di Tes</h1>
            <p class="hero-subtitle">Il Tuo Rifugio tra Storia, Vigneti e Montagne</p>
            <p class="hero-location"><i class="fas fa-map-marker-alt"></i> Donnas, Valle d'Aosta</p>
        </div>
    </section>

    <section id="appartamento" class="appartamento">
        <div class="container">
            <h2 class="section-title">L'Appartamento</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-bed"></i></div>
                    <h3>2 Camere</h3>
                    <p>Per 4 persone</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 La Casa di Tes</p>
            </div>
        </div>
    </footer>
</body>
</html>
